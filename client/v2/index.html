<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <h1>Clear fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <label for="reasonable-price">By Reasonable Price:</label>
        <select name="price" id="reasonable-price">
          <option value="none">No</option> 
          <option value="yes-reasonable">Yes</option>    
        </select>
        <label for="recent-products">By Recently Released:</label>
        <select name="price" id="recent-products"> 
          <option value="none">No</option>
          <option value="yes-recent">Yes</option>
        </select>
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> 
            <option value="none">No</option>
            <option value="loom">Loom</option>
            <option value="coteleparis">Cotele Paris</option>
            <option value="1083">1083</option>
            <option value="dedicated">Dedicated</option>
            <option value="adresse">Adresse</option>
          </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="none">None</option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id="nbNewProducts">0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span>0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span>0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span>0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span>2020-01-01</span>
      </div>
    </section>   
    <section id="products"></section> 
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
